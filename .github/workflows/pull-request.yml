name: Android CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
jobs:
  test:
    name: Run Unit Tests
    runs-on: ubuntu-18.04

    steps:
      - uses: actions/checkout@v1
      - name: Install NDK
        run: echo "y" | sudo ${ANDROID_HOME}/tools/bin/sdkmanager --install "ndk;22.1.7171670" --sdk_root=${ANDROID_SDK_ROOT}
      - name: set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Detekt check
        run: bash ./gradlew detekt --stacktrace
      - name: Check AndroidX libs
        run: bash ./gradlew canISayByeByeJetifier -Pandroid.enableJetifier=false
      - name: Unit tests
        run: bash ./gradlew test --stacktrace

